<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Giveaway - GiftFreebies</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Profile Border Section -->
        <div class="profile-border">
            <div class="profile-header">
                <h1 class="profile-title">GIFT FREEBIES</h1>
                <button class="settings-btn" id="settingsBtn">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M12 15.5A3.5 3.5 0 0 1 8.5 12 3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65c-.04-.24-.25-.42-.5-.42h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.31.61.22l2.49-1c.52.39 1.06.73 1.69.98l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.98l2.49 1c.22.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.63z"/>
                    </svg>
                </button>
            </div>
            
            <!-- User Profile Section -->
            <div class="profile-content">
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Mengambil data user...</p>
                </div>
                
                <div id="userData" style="display: none;">
                    <div class="avatar" id="avatarContainer">
                        <span id="avatarInitial">?</span>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">Nama Lengkap</div>
                        <div class="info-value" id="fullName">-</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">Username</div>
                        <div class="info-value" id="username">-</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">User ID</div>
                        <div class="info-value" id="userId">-</div>
                    </div>
                    
                    <div id="premiumBadge" class="badge free">Free User</div>
                </div>
                
                <div id="error" style="display: none; color: #ff6b6b; text-align: center; padding: 20px;">
                    ‚ùå Gagal mengambil data user. Pastikan dibuka dari Telegram.
                </div>
            </div>
        </div>
        
        <!-- Giveaway Buttons -->
        <div class="giveaway-buttons">
            <button class="giveaway-btn active" id="activeBtn">GIVEAWAYS ACTIVE</button>
            <button class="giveaway-btn" id="endedBtn">GIVEAWAY ENDED</button>
        </div>
        
        <!-- Content Area for Giveaways -->
        <div class="giveaway-content" id="giveawayContent">
            <!-- Content will be populated by JS -->
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
