<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="width">
    <title>Profil - GiftFreebies</title>
    <!-- Style untuk halaman utama (index.html) -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Style untuk halaman detail giveaway (ketika ada parameter ?search=) -->
    <link rel="stylesheet" href="css/page.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        
        <div class="top-container">
            
            <!-- BORDER 1 : LOGO -->
            <div class="logo-box">
                <img src="img/logo.png" class="logo-img" alt="logo" onerror="this.style.display='none'">
                <span class="logo-text">GIFT FREEBIES</span>
            </div>
            
            <!-- BORDER 2 : PROFILE -->
            <div class="profile-box">
                <!-- Settings Button -->
                <div class="settings-btn" id="settingsBtn">‚öôÔ∏è</div>
                
                <!-- Loading State -->
                <div id="loading" class="loading-state">
                    <div class="spinner"></div>
                    <p>Mengambil data user...</p>
                </div>
                
                <!-- Error State -->
                <div id="error" class="error-state" style="display: none;">
                    <div>‚ùå Gagal memuat data</div>
                    <button onclick="location.reload()" class="retry-btn">Coba Lagi</button>
                </div>
                
                <!-- Profile Content -->
                <div id="profileContent" class="profile-content" style="display: none;">
                    <!-- Baris 1: Foto + Nama + Username -->
                    <div class="profile-row">
                        <div class="profile-photo-wrapper" id="profilePhotoWrapper">
                            <img src="img/default-avatar.png" class="profile-photo" id="profilePhoto" alt="profile">
                        </div>
                        <div class="profile-data-box">
                            <div class="marquee-container">
                                <span class="profile-name marquee-text" id="profileNameDisplay">-</span>
                            </div>
                            <div class="marquee-container">
                                <span class="profile-username marquee-text" id="profileUsernameDisplay">@-</span>
                            </div>
                            <div class="marquee-container">
                                <span class="profile-id marquee-text" id="profileIdDisplay">ID: -</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Baris 2: CREATE + Bahasa + Partisipasi + Menang -->
                    <div class="stats-row">
                        <div class="stat-item">
                            <span class="stat-label">CREATE</span>
                            <span class="stat-value" id="totalCreate">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Bahasa</span>
                            <span class="stat-value" id="languageCode">ID</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Partisipasi</span>
                            <span class="stat-value" id="participations">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Menang</span>
                            <span class="stat-value" id="wins">0</span>
                        </div>
                    </div>
                    
                    <!-- CREATE GIVEAWAY BUTTON -->
                    <div class="create-giveaway-container">
                        <button class="create-giveaway-btn" id="createGiveawayBtn">
                            <span class="btn-icon">üéÅ</span>
                            <span class="btn-text">CREATE GIVEAWAY</span>
                            <span class="btn-icon">‚Üí</span>
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
        
        <!-- Giveaway Buttons -->
        <div class="giveaway-buttons">
            <button class="giveaway-btn active" id="activeBtn">GIVEAWAYS ACTIVE</button>
            <button class="giveaway-btn" id="endedBtn">GIVEAWAY ENDED</button>
        </div>
        
        <!-- Content Area for Giveaways -->
        <div class="giveaway-content" id="giveawayContent"></div>
        
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
