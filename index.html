<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Giveaway - GiftFreebies</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        
        <div class="top-container">
            
            <!-- BORDER 1 : LOGO -->
            <div class="logo-box">
                <img src="img/logo.png" class="logo-img" alt="logo" onerror="this.style.display='none'">
                <span class="logo-text">GIFT FREEBIES</span>
            </div>
            
            <!-- BORDER 2 : PROFILE (RINGKASAN) -->
            <div class="profile-box">
                <img src="img/default-avatar.png" class="profile-photo" id="profilePhoto" alt="profile">
                <div class="profile-data-box">
                    <div class="profile-name" id="profileNameDisplay">Memuat...</div>
                    <div class="profile-username" id="profileUsernameDisplay">@...</div>
                    <div class="profile-id" id="profileIdDisplay">ID: -</div>
                </div>
                <div class="settings-btn" id="profileSettingsBtn">⚙️</div>
            </div>
            
            <!-- USER PROFILE DETAIL SECTION -->
            <div class="profile-detail">
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Mengambil data dari server...</p>
                </div>
                
                <div id="userData" style="display: none;">
                    <div class="avatar" id="avatarContainer">
                        <span id="avatarInitial">?</span>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">Nama Lengkap</div>
                        <div class="info-value" id="fullName">-</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">Username</div>
                        <div class="info-value" id="username">-</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">User ID</div>
                        <div class="info-value" id="userId">-</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">Bahasa</div>
                        <div class="info-value" id="languageCode">-</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">Statistik</div>
                        <div class="info-value" id="userStats">Partisipasi: 0 | Menang: 0</div>
                    </div>
                    
                    <div id="premiumBadge" class="badge free">Free User</div>
                </div>
                
                <div id="error" style="display: none; text-align: center; padding: 30px 20px;">
                    <div style="color: #ff6b6b; font-size: 16px; margin-bottom: 10px;">❌ Gagal memuat data</div>
                    <div style="color: rgba(255,255,255,0.4); font-size: 13px;" id="errorMessage">Pastikan dibuka dari Telegram</div>
                    <button onclick="location.reload()" style="margin-top: 20px; padding: 8px 20px; background: rgba(255,255,255,0.1); border: none; border-radius: 20px; color: white; cursor: pointer;">Coba Lagi</button>
                </div>
            </div>
            
        </div>
        
        <!-- Giveaway Buttons -->
        <div class="giveaway-buttons">
            <button class="giveaway-btn active" id="activeBtn">GIVEAWAYS ACTIVE</button>
            <button class="giveaway-btn" id="endedBtn">GIVEAWAY ENDED</button>
        </div>
        
        <!-- Content Area for Giveaways -->
        <div class="giveaway-content" id="giveawayContent">
            <!-- Content will be populated by JS -->
        </div>
        
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
