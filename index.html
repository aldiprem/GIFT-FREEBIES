<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Giveaway - GiftFreebies</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        
        <div class="top-container">
            
            <!-- BORDER 1 : LOGO -->
            <div class="logo-box">
                <img src="img/logo.png" class="logo-img" alt="logo" onerror="this.style.display='none'">
                <span class="logo-text">GIFT FREEBIES</span>
                <div class="settings-btn" id="settingsBtn">⚙️</div>
            </div>
            
            <!-- BORDER 2 : PROFILE (SATU BOX UNTUK SEMUA INFO) -->
            <div class="profile-box">
                <!-- Loading State -->
                <div id="loading" class="loading-state">
                    <div class="spinner"></div>
                    <p>Mengambil data user...</p>
                </div>
                
                <!-- Error State -->
                <div id="error" class="error-state" style="display: none;">
                    <div style="color: #ff6b6b;">❌ Gagal memuat data</div>
                    <button onclick="location.reload()" class="retry-btn">Coba Lagi</button>
                </div>
                
                <!-- Profile Content (akan ditampilkan setelah data dimuat) -->
                <div id="profileContent" class="profile-content" style="display: none;">
                    <!-- Baris 1: Foto + Nama + Username + Settings -->
                    <div class="profile-row">
                        <img src="img/default-avatar.png" class="profile-photo" id="profilePhoto" alt="profile">
                        <div class="profile-data-box">
                            <div class="profile-name" id="profileNameDisplay">-</div>
                            <div class="profile-username" id="profileUsernameDisplay">@-</div>
                        </div>
                        <div class="settings-btn" id="profileSettingsBtn">⚙️</div>
                    </div>
                    
                    <!-- Baris 2: ID + Bahasa + Statistik -->
                    <div class="stats-row">
                        <div class="stat-item">
                            <span class="stat-label">User ID</span>
                            <span class="stat-value" id="userId">-</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Bahasa</span>
                            <span class="stat-value" id="languageCode">ID</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Partisipasi</span>
                            <span class="stat-value" id="participations">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Menang</span>
                            <span class="stat-value" id="wins">0</span>
                        </div>
                    </div>
                    
                    <!-- Badge Premium/Free -->
                    <div class="badge-container">
                        <div id="premiumBadge" class="badge free">Free User</div>
                    </div>
                </div>
            </div>
            
        </div>
        
        <!-- Giveaway Buttons -->
        <div class="giveaway-buttons">
            <button class="giveaway-btn active" id="activeBtn">GIVEAWAYS ACTIVE</button>
            <button class="giveaway-btn" id="endedBtn">GIVEAWAY ENDED</button>
        </div>
        
        <!-- Content Area for Giveaways -->
        <div class="giveaway-content" id="giveawayContent"></div>
        
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
